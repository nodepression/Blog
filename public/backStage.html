<!DOCTYPE html>
<html>

<head>
    <title>MarkDown</title>
    <link rel="stylesheet" href="style/backStage.css">
</head>

<body>
    <div>
        <div class="main">
            <div class="intro">个人博客后台管理系统</div>
            <!-- 文章编辑区域 -->
            <div class="edit_area">
                <p>编辑区域</p>
                <span>标题 ：</span><input class="title"/> <span>分类 ：</span><input class="title"/> 
                <textarea id="content" ></textarea>
                <span>文章介绍 ：</span><input class="article_intro"/>
            </div>
            
            <!-- 文章预览效果 -->
            <div class="preview">
                <p>预览效果</p>
                <span style="opacity:0">标题 ：</span><input style="opacity:0" class="title"/>
                <div id="result"></div>
                <p class="publish">发布文章</p>
            </div>
        </div>
    </div>
    <script src="./script/jquery-3.2.1.min.js"></script>
    <script src="./script/backStage.js"></script>
    <script src="https://cdn.bootcss.com/showdown/1.7.6/showdown.js"></script>
</body>
</html>
